<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>메인페이지</title>

</head>

<body>
    <nav class="nav">
        <ul>
            <a href="/index.html">
                <li>Home</li>
            </a>
            <a onclick="up_modal_open()">
                <li>Upload</li>
            </a>
        </ul>
        <div id="login" class="login">
            <form id="login_form">
                <input type="text" name="username" placeholder="아이디">
                <input type="password" name="password" placeholder="비밀번호">
                <button type="submit" value="로그인">로그인</button>
            </form>
        </div>
        <div id="logout" class="logout">
            <a onclick="logout()">&nbsp;Logout</a>
        </div>
    </nav>

    <div id="upload_modal" class="upload_modal">
        <div class="upload_modal_content">
            <div class="upload_modal_header">
                <span onclick="up_modal_close(this)" class="close">&times;</span>
                <h2>업로드</h2>
            </div>
            <div class="upload_modal_body">
                <input type="text" class="upload_title" id="upload_title" placeholder="제목">
                <textarea class="upload_content" id="upload_content" placeholder="내용"></textarea>
                <div class="upload_photo">
                    <button id="photo_upload" onclick="photo_upload()" class="photo_upload_button">사진 올리기</button>
                    <img id="photo_preview" src="https://www.ui4u.go.kr/depart/img/content/sub03/img_con03030100_01.jpg" alt="" class="photo_upload_img">
                </div>
                <input type="file" name="file" class="upload_file" id="upload_file" accept="image/*" hidden>
                <button class="upload_button" onclick="Article_Upload()">등록</button>
            </div>
        </div>
    </div>

    <div id="articles" class="articles">

    </div>
</body>

</html>
<script src="/static/script/script.js"></script>
<script src="/static/script/api.js"></script>
